BaseURL = "https://ranya.run"
languageCode = "en"
defaultContentLanguage = "en"
author = "Nasu Rei"
title = "૮ ・ﻌ・ა"
theme = "typographical"

enableRobotsTXT = true

copyright = "© 2025 Rei"

pygmentsstyle = "colorful"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

googleAnalytics = ""
[pagination]
pagerSize = 10

[taxonomies]
	tag = "tags"
	category = "category"
	series = "series"

[params]
	favicon = true
    dropCap = true

	mainSections = ["posts", "offtopic", "meta"]

# Comments
[params.comments]
# Enable Comments with "true"
enabled = true

# Comment provider:
#   disqus (https://disqus.com)
#   commento (https://commento.io)
#   isso (https://isso-comments.de/)
engine = "giscus"

# Content types to disable comments on.
#disableOnTypes = ["page"]

[params.comments.disqus]
#shortname = "" # Paste the shortname from your Disqus dashboard.

[params.comments.commento]
#host = "" # Paste the domain of you commento.io system

[params.comments.isso]
#host = "" # Enter the domain of your Isso instance

